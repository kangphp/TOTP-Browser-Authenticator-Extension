<!DOCTYPE html>
<html>
<head>
  <title>TAuth - Scan QR Code</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body style="width: 340px; height: 480px; overflow-y: auto;">
  <div class="container">
    <header>
      <h1>Scan QR Code</h1>
    </header>
    
    <div id="qr-reader"></div>
    
    <div class="result-container" id="resultContainer">
      <h3>QR Code Terdeteksi</h3>
      <div id="qrResult"></div>
      <button id="saveQrButton" class="primary-button">Tambahkan ke Authenticator</button>
    </div>
    
    <div class="actions">
      <button id="backButton" class="secondary-button">Kembali</button>
    </div>
    
    <div class="status-message" id="statusMessage"></div>
  </div>
  
  <!-- Pastikan untuk mengunduh library ini dari https://github.com/mebjas/html5-qrcode -->
  <script src="libs/html5-qrcode.min.js"></script>
  <script src="qr-scan.js"></script>
</body>
</html>
